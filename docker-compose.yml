version: '3.8'

services:
  # Zot 镜像代理服务（后端）
  zot:
    image: ghcr.io/project-zot/zot-linux-amd64:v2.1.10
    container_name: zot-registry
    restart: unless-stopped
    ports:
      - "5000:5000"  # 内部端口，不对外暴露
    volumes:
      - ./config/zot-config.json:/etc/zot/config.json:ro
      - zot-data:/var/lib/zot
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - zot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 前端代理（处理路由和首页）
  nginx:
    image: nginx:1.25-alpine
    container_name: zot-nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (如果配置了 SSL)
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/index.html:/usr/share/nginx/html/index.html:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录（可选）
    depends_on:
      - zot
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zot-network:
    driver: bridge

volumes:
  zot-data:
    driver: local

