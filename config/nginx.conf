# Nginx 配置 - Zot 镜像代理前端
# 支持显式和隐式镜像拉取

# 上游 Zot 服务
upstream zot_backend {
    server zot:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name docker.at9.net;

    # 客户端最大请求体大小（镜像可能很大）
    client_max_body_size 0;

    # 超时设置 - 增加到 30 分钟，因为首次拉取大镜像需要时间
    proxy_read_timeout 1800s;
    proxy_send_timeout 1800s;
    proxy_connect_timeout 300s;

    # 缓冲设置
    proxy_buffering off;
    proxy_request_buffering off;

    # 客户端超时设置
    client_body_timeout 1800s;
    client_header_timeout 300s;
    send_timeout 1800s;

    # Keepalive 设置
    keepalive_timeout 300s;

    # 规则 1: 首页
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 规则 2: 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 规则 3: Docker Registry API v2 - 显式前缀代理
    # 例如: docker.at9.net/docker.io/library/nginx:latest
    location ~ ^/v2/(docker\.io|gcr\.io|k8s\.gcr\.io|registry\.k8s\.io|quay\.io|ghcr\.io|mcr\.microsoft\.com|nvcr\.io|docker\.elastic\.co|registry\.gitlab\.com)/(.+)$ {
        # 去掉显式前缀，转发给 Zot
        rewrite ^/v2/[^/]+/(.+)$ /v2/$1 break;
        
        proxy_pass http://zot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        
        # Docker Registry 需要的头
        proxy_set_header Docker-Distribution-Api-Version registry/2.0;
        
        # 连接复用
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 规则 4: Docker Registry API v2 - 隐式代理（默认）
    # 例如: docker.at9.net/nginx:latest (自动匹配到 docker.io)
    location /v2/ {
        proxy_pass http://zot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        
        # Docker Registry 需要的头
        proxy_set_header Docker-Distribution-Api-Version registry/2.0;
        
        # 连接复用
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 规则 5: 其他所有请求转发给 Zot
    location / {
        proxy_pass http://zot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 访问日志
    access_log /var/log/nginx/zot-access.log;
    error_log /var/log/nginx/zot-error.log warn;
}

